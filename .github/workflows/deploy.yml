name: Deploy Streamlit App

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run lint & basic check
        run: |
          python -m py_compile ui.py
          echo "âœ… Streamlit build check complete."

  notify:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Notify Streamlit Cloud
        run: echo "Push detected on main branch. Streamlit Cloud will auto-update app."
